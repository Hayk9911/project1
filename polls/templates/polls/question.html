<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
</head>
<body>
    <form action="{% url 'polls:question' %}" method="post">
        {% csrf_token %}
        
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        
        <label for="question_text">Question text:</label><br>
        <input type="text" name="question_text" id="question_text"><br>
        <label for="choice">Choices</label><br>
        <input type="text" name="choice1" id="choice1"><br>
        <input type="text" name="choice2" id="choice2"><br>
        <input type="text" name="choice3" id="choice2"><br>
        
        <input type="submit" value="Create">
    </form>
</body>
</html>
